<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/app.js"></script>
    <link rel="icon" href="icon-alura.png">
    <title>Decodificador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="./assets/images/logo-alura.svg" alt="">
    </header>

    <section>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <p><img src="./assets/images/icon-exclamação.svg" alt=""> Apenas letras minúsculas e sem acento.</p>
            <div>
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </div>
    </section>

    <section>
        <div>
            <p>Nenhuma mensagem encontrada</p>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button>Copiar</button> 
        </div>
    </section>
    
</body>
</html>
